<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ticket List</title>
    <link href="http://localhost:8000/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
        padding-top: 60px;
        padding-bottom: 40px; }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

    <script src="http://localhost:8000/bootstrap.min.js"></script>
    <script src="http://localhost:8000/main.js"></script>
    <script type="type/tempale" id="ticket_tmpl">
        <td><a href="#"><%= model.title %></a></td>
            <td><button type="submit" class="btn btn-danger delete">Delete</button></td>
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            var tl = new TicketList();
            tl.create(new Ticket({title:'A Title' }));
            tl.create(new Ticket({title:'B Title' }));
            tl.create(new Ticket({title:'Add Create Button' }));
            tl.fetch();
            var tlv = new TicketListView({collection: tl});
        tlv.render();
        });
    </script>

            </div>

</html>
