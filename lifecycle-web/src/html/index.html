<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ticket List</title>
    <link href="http://localhost:8000/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
        padding-top: 60px;
        padding-bottom: 40px; }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
    <script src="http://localhost:8000/bootstrap.min.js"></script>
    <script src="http://localhost:8000/main.js"></script>
    <script type="type/tempale" id="ticket_tmpl">
        <td><a href="#addTicketDialog/<%=model.id%>"><%= model.title %></a></td>
        <td><button type="submit" class="btn btn-danger delete">Delete</button></td>
    </script>
    <script type="type/tempale" id="ticket_page_tmpl">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Title </label>
                    <div class="controls">
                        <input type="text" id="inputTicketTitle" value="<%=model.title%>">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Description </label>
                    <div class="controls">
                        <input type="text" id="inputDescription">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a id="saveTicket" href="#addTicketDialog" type="submit" class="btn btn-primary">Save</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            var router = new TicketRouter();
            Backbone.history.start();
        });
    </script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div id="container">
                <ul class="nav">
                    <li class="divider-vertical" class="active"><a href="#allTickets">All Tickets</a></li>
                    <li class="divider-vertical"><a  href="#addTicketDialog">+ new Ticket</a></li>
                    <li><a href="#">Feature request</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="span10">
        <table id="ticket_list" class="table"></table>
        <div id="ticketDialog"></div>
    </div>
</body>
</html>
